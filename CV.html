<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="./src/styles/base.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
        <div id="main">

            <header class="main__header" id="myHeader">
                <div class="sub__main--header">
                    <div class="header__logo">
                        <span class="header__logo--my-name">Thanh Duy</span>
                    </div>
                    <div class="header__navbar">
                        <a href="#introduce">
                            <span class="header__navbar--text">
                                Introduce
                            </span>
                        </a>
                        <a href="#skill">
                            <span class="header__navbar--text">
                                Skill
                            </span>
                        </a>
                        <a href="#contact--me">
                            <span class="header__navbar--text">
                                Contact me
                            </span>
                        </a>
                    </div>
                    <div class="header__switch--dark-mode">
                        <input type="checkbox" class="checkbox" id="chk" />
                        <label class="label" for="chk">
                            <div class="ball"></div>
                        </label>
                    </div>
                </div>
            </header>

            <main class="main__content">

                <div id="introduce" class="content--card">
                    <div style="width: 80%; margin: 0 auto;">
                        <div class="content__introduce col-3">
                            <span class="text-large-size text-primary">Xin chào !!!</span>
                            <br>
                            <span class="text-medium-size text-white tl pr">Tôi là Phạm Thanh Duy, lập trình viên chuyên
                                về fontend !!!</span>
                        </div>
                        <div class=" contend__img col-3">
                            <img class="avatar__img" src="./src/imgs/avatar.jpg" alt="Girl in a jacket">
                        </div>
                        <div class="col-3">
                            col3
                        </div>
                    </div>
                </div>

                <div id="skill" class="content--card">
                    Skill
                </div>
                <div id="contact--me" class="content--card">
                    Contact me
                </div>
            </main>
            <footer class="main__footer">

            </footer>
        </div>
    <script type="module" src="main.js"></script>
</body>

</html>
